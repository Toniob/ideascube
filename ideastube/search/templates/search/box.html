{% load i18n %}

{% spaceless %}
<div class="card tinted search">
    <form action="{% if action %}{{ action }}{% else %}{% url "search:search" %}{% endif %}" id="search">
        <input name="q" type="text" placeholder="{% trans 'search' %}" value="{{ q }}" />
        <input type="submit" value="{% trans 'search' %}" />
    </form>
</div>
{% endspaceless %}
