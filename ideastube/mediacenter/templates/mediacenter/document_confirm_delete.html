{% extends 'one-row.html' %}
{% load i18n %}

{% block row %}
    <h2>{% blocktrans %}Are you sure you want to delete document "{{ document }}"?{% endblocktrans %}</h2>
    <form method="POST" action=".">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" name="confirm" value="{% trans 'yes' %}" />
    </form>
{% endblock row %}
