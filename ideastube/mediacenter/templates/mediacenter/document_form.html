{% extends 'form-fullpage.html' %}
{% load i18n %}

{% block heading %}
    {% if document %}
        <h2>{% trans "Edit document" %} "{{ document }}"</h2>
    {% else %}
        <h2>{% trans "New document" %}</h2>
    {% endif %}
{% endblock heading %}
{% block col %}
    <input type="submit" value="{% trans 'submit' %}" />
    {% if document %}
        <a class="button" href="{{ document.get_absolute_url }}">{% trans 'cancel' %}</a>
    {% endif %}
{% endblock col %}
