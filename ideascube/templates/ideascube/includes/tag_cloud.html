{% load i18n ideascube_tags %}
{% spaceless %}
<div class="card tinted">
    <h4><span class="theme learn">{% trans "browse" %}</span> {% trans "Themes" %}</h4>
    {% for tag in tags %}
        {% if tag.slug %}
            {% is_in_qs 'tags' tag.slug as in_qs %}
            <a href="{% url url %}{% add_qs tags=tag.slug %}" class="flatlist{% if in_qs %} active{% endif %}">{{ tag }}</a>
        {% endif %}
    {% endfor %}
</div>
{% endspaceless %}
